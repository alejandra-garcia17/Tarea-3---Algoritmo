            <form>

                <div class="botones">
                    <button type="button" class="boton" onclick="invertirArreglo()">Invertir Arreglo</button>
                </div>
                <div id="resultado">
                    Respuesta:
                </div>
            </form>
        </section>
    </main>

    </footer>
